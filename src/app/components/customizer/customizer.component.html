<div class="all">
    <div class="config">
    <app-single-minion-customize
      [minionDna]="currentMinionDna"
      (size)="setSize($event)"
      (minionDnaChanged)="updateMinionDna($event)"
    ></app-single-minion-customize>
  </div>
  <div class="display">
    <app-minion-display
      id="areaToExport"
      [minionDnaToShow]="currentMinionDna"
      [size]="size"
    ></app-minion-display>
  </div>
</div>
